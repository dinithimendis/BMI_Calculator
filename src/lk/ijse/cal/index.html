<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="Style.css">

</head>
<body>
<h3><b>BMI</b> Calculator</h3>
<form class="form" id="form" onsubmit="return validateForm()">
    <div class="row-one">
        <p class="text">Age</p>
        <input type="text" class="text-input" id="age" autocomplete="off" required/><br><br><br>

        <label class="container">
            <p class="text">Female</p>
            <input type="radio" name="radio" id="f">
            <span class="checkmark"></span>
        </label>

        <label class="container">
            <p class="text">Male</p>
            <input type="radio" name="radio" id="m">
            <span class="checkmark"></span>
        </label>
    </div>

    <div class="row-two">
        <p class="text">Height (cm)</p>
        <input type="text" class="text-input" id="height" autocomplete="off" required>
        <p class="text">Weight (kg)</p>
        <input type="text" class="text-input" id="weight" autocomplete="off" required>
    </div>
    <button class="submit" type="button" id="submit">Submit</button>
</form>
<script src="Script.js"></script>
</body>
</html>
